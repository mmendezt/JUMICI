<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scene_class.js"></script>
    <script src="actions.js"></script>
    <script src="main_controller.js"></script>
    <title>JUMICI</title>
</head>
<body>
    <div id="canvas">

        <!-- Dialog View -->
        <div id="background" state></div>
        <div id="left" class="character out"></div>
        <div id="right" class="character out"></div>
        <div id="dialog" class='out'>
            <div id="speaker"><span id="blankedMessage">Title</span></div>
            <div id="message"></div>
        </div>

        <!-- Test View -->
        <div id="test" class='out'>
            <div id="question"></div>
            <div id="answers">
                <div id="button-A" class="test-button">A) <div id="text-A" class="small-text"></div></div>
                <div id="button-B" class="test-button">B) <div id="text-B" class="small-text"></div></div>
                <div id="button-C" class="test-button">C) <div id="text-C" class="small-text"></div></div>
                <div id="button-D" class="test-button">D) <div id="text-D" class="small-text"></div></div>
            </div>
        </div>
        
    </div>
</body>
</html>
